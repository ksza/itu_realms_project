<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<f:view>
	<ui:composition template="/realmsTemplate.xhtml">

		<ui:define name="content">
			<center>
				<p:panel style="width: 40%" styleClass="normal_text">
					<f:facet name="header">
						<h:outputText value="#{msgs['app.login']}" />
					</f:facet>
					<h:form>
						<p:messages showDetail="false" autoUpdate="true" />

						<h:panelGrid columns="2" cellpadding="5">
							<h:outputLabel for="username"
								value="#{msgs['app.login.user']}" />
							<p:inputText value="#{loginBean.login}" id="username"
								required="true" requiredMessage="#{msgs['app.login.user_required']}" label="username" />

							<h:outputLabel for="password"
								value="#{msgs['app.login.password']}" />
							<p:password value="#{loginBean.password}" id="password"
								required="true" requiredMessage="#{msgs['app.login.password_required']}" label="password" feedback="false" />

							<p:commandButton ajax="false"
								value="#{msgs['current_user.login.title']}"
								action="#{loginBean.login}" />
						</h:panelGrid>

					</h:form>
				</p:panel>
			</center>
		</ui:define>

	</ui:composition>

</f:view>
</html>
