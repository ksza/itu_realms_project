<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view>
	<h:panelGrid columns="2" style="float: right; border: 1px solid gray; font-size: small">
		<p:graphicImage value="#{currentUser.thumbImage}" width="32" height="32" />
		<p:menuButton value="#{currentUser.userName}" >
			<p:menuitem value="#{msgs['app.profile']}" rendered="#{currentUser.isLoggedIn}" action="settings" />
			<p:menuitem value="#{msgs['app.logout']}" rendered="#{currentUser.isLoggedIn}" action="#{currentUser.logout}" />
			<p:menuitem value="#{msgs['app.login']}" rendered="#{! currentUser.isLoggedIn}" action="login" />
		</p:menuButton>	
	</h:panelGrid>
</f:view>
</html>
