<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:metadata>
	<f:viewParam name="realmID" value="#{realmFeedback.paramRealmID}" />
</f:metadata>

<f:view contentType="text/html">
	<ui:composition template="/realmsTemplate.xhtml">

		<ui:define name="header_content">
		</ui:define>

		<ui:define name="content">
			<center>
				<p:dataTable var="userData" value="#{realmFeedback.userData}"
					emptyMessage="There has been no user feedback registered in this realm!">

					<p:column>
						<f:facet name="header">User</f:facet>
						<h:outputText value="#{userData.userId}" />
					</p:column>

					<p:column>
						<f:facet name="header">Marker</f:facet>
						<h:outputText value="#{userData.markSummary}" escape="false" />
					</p:column>

					<p:column>
						<f:facet name="header">Feedback</f:facet>
						<h:outputText value="#{userData.optionSummary}" escape="false" />
					</p:column>

				</p:dataTable>
			</center>
		</ui:define>

	</ui:composition>

</f:view>
</html>
