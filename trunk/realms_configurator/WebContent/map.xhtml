<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:m="http://code.google.com/p/gmaps4jsf/">

<h:head>
	<title>Welcome to the countries application</title>
	<script
		src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=AIzaSyBjw0OtLi2_6lp4_ue9rN9-SYEHsDXkg6E"
		type="text/javascript"></script>
</h:head>

<f:view>
	<h:body>
		<h:form id="mashupForm">
			<h:panelGroup id="mapGroup">
				<m:map id="map" width="460px" height="460px" type="G_NORMAL_MAP"
					address="Cairo, Egypt" rendered="true" renderOnWindowLoad="false"
					zoom="4">

					<m:marker id="marker" />
				</m:map>
			</h:panelGroup>
		</h:form>
	</h:body>
</f:view>
</html>
